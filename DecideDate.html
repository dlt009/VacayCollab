<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DecideDate</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/header.css">
	<link rel="stylesheet" type="text/css" href="styles/DecideDate.css">
	<script src="javascript/header.js" type="text/javascript"></script>
</head>

<body>
	<header id="top-header">
		<h1>Vacay Collab</h1>
		<ul id="desktop-nav">
			<li>Plans</li>
			<li>Login</li>
			<li>
				<select>
					<option value="eng">English</option>
				</select>
			</li>
		</ul>
		<img src="assets/images/mobile_hamburger.png" alt="Menu" onclick="mobileNavClick()">
		<ul id="mobile-nav">
			<li>Plans</li>
			<li>Login</li>
			<li>
				<select>
					<option value="eng">English</option>
				</select>
			</li>
		</ul>
	</header>

	<div id="progress-bar"><div></div></div>

	<div id="calender-container">
		<div id="top-prompt">
			<h1>Decide the Date</h1>
			<h4>As the leader of this group, use the available dates of all participants to finalize the vacation start and end dates</h4>
		</div>
		<div id="calender">
            <div id="month">
                <h1>
                    <button type="button">Jan</button>
                    February
                    <button type="button">Mar</button>
                </h1>
            </div>
            <table>
                <tr>
                    <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td></td><td>1</td><td>2</td><td>3</td>
                </tr>
                <tr>
                    <td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td>
                </tr>
                <tr>
                    <td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td>
                </tr>
                <tr>
                    <td>18</td><td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td>
                </tr>
                <tr>
                    <td>25</td><td>26</td><td>27</td><td>28</td><td></td><td></td><td></td>
                </tr>
            </table>
        </div>
	</div>

	<div id="progress-buttons">
		<button type="button">Back</button>
		<button type="button">Next</button>
	</div>

</body>
