<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Summary</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles/header.css">
        <link rel="stylesheet" type="text/css" href="styles/agent_chat.css">
        <link rel="stylesheet" type="text/css" href="styles/summary.css">
        <script src="javascript/header.js" type="text/javascript"></script>
        <script src="javascript/agent_chat.js" type="text/javascript"></script>
        <script src="javascript/summary.js" type="text/javascript"></script>
    </head>

    <body>
        <header id="top-header">
            <h1>Vacay Collab</h1>
            <ul id="desktop-nav">
                <li>Plans</li>
                <li>Login</li>
                <li>
                    <select>
                    <option value="eng">English</option>
                 </select>
                </li>
            </ul>
            <img src="assets/images/mobile_hamburger.png" alt="Menu" onclick="mobileNavClick()">
            <ul id="mobile-nav">
                <li>Plans</li>
                <li>Login</li>
                <li>
                    <select>
                    <option value="eng">English</option>
                 </select>
                </li>
            </ul>
        </header>

        <div id="progress-bar"><div></div></div>

        <div id="main-container">
            <h1>Does this plan work with everyone?</h1>
            <div id="itinerary-list">
                <ul>
                </ul>
            </div>
        </div>

        <div id="progress-buttons">
            <button type="button" onclick="clickBack()">Back</button>
            <button type="button" onclick="clickNext()">Next</button>
        </div>

        <div id="modal">
            <div id="modal-content">
                <h4>Edit Event Summary</h4>
                <form onsubmit="return submitEdits()">
                    <div>
                        <p class="input-titles">Title</p><input id="title-input" class="inputs" type="text" placeholder="Enter new title">
                        <p class="input-titles">Descirption</p><textarea id="description-input" class="inputs" placeholder="Enter new descirption here"></textarea>
                    </div>
                    <button id="submit-edits-button">Submit</button>
                </form>
            </div>
        </div>

        <button id="chat-button" onclick="toggleChat()" type="button"><img src="http://iconshow.me/media/images/ui/ios7-icons/png/512/chatbubble-outline.png" alt="chat"></button>

        <div id="advisor-chat-container">
            <header id="chat-title">
                <h3>Chat with us</h3>
                <img onclick="hideChat()" src="https://bcscallprocessing.com/wp-content/uploads/2016/04/chevron-down-300x300.png" alt="hide">
            </header>
            <div id="chat">
                <ul>
                </ul>
            </div>
            <form onsubmit="return sendMessage()">
                <input id="message-input" type="text" placeholder="Type a message...">
            </form>
        </div>
    </body>
</html>
