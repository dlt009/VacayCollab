<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Itinerary</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles/header.css">
        <link rel="stylesheet" type="text/css" href="styles/itinerary.css">
        <script src="javascript/header.js" type="text/javascript"></script>
        <script src="javascript/itinerary.js" type="text/javascript"></script>
    </head>

    <body>
        <header id="top-header">
            <h1>Vacay Collab</h1>
            <ul id="desktop-nav">
                <li>Plans</li>
                <li>Login</li>
                <li>
                    <select>
                    <option value="eng">English</option>
                 </select>
                </li>
            </ul>
            <img src="assets/images/mobile_hamburger.png" alt="Menu" onclick="mobileNavClick()">
            <ul id="mobile-nav">
                <li>Plans</li>
                <li>Login</li>
                <li>
                    <select>
                    <option value="eng">English</option>
                 </select>
                </li>
            </ul>
        </header>

        <div id="progress-bar"><div></div></div>

        <div id="group-chat-container">
            <div id="top-prompt">
                <h1>Where does everyone want to go?</h1>
                <h4>Vote on where to want to go! Leave comments for each other and the leader of this group to back up why your spot should be part of the vacation</h4>
            </div>
            <div id="chat-interact-bar">
                <h6>SELECT VIEW:</h6>
                <ul>
                    <li>LIST</li>
                    <li>CALENDER</li>
                    <li>MAPS</li>
                    <li><button id="desktop-button" type="button">Add Activity</button></li>
                </ul>
                <button id="mobile-button" type="button">Add Activity</button>
            </div>
            <div id="chat-main-content">
                <div id="left-content">
                    <ul>
                    </ul>
                </div>
                <div id="right-content">
                    <ul>
                    </ul>
                </div>
            </div>
            <div id="chat-comments">
                <h2>Comments:</h2>
                <form onsubmit="return addNewComment()">
                    <input id="new-comment-input" type="text" placeholder="Write a comment here">
                </form>
                <ul id="chat-comments-all">
                </ul>
            </div>
        </div>

        <div id="progress-buttons">
            <button type="button">Back</button>
            <button type="button">Next</button>
        </div>

    </body>

</html>
